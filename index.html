<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Bubble Wrap</title>
    <meta name="description" content="Pop endless bubbles with realistic visuals, sound, and drag-to-pop interactions." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-900 to-slate-950 text-white font-[Poppins]">
    <header class="relative isolate overflow-hidden pb-8 pt-16">
      <div class="absolute inset-0 -z-10 bg-[radial-gradient(80%_50%_at_50%_0%,rgba(59,130,246,0.2),transparent)]"></div>
      <div class="mx-auto max-w-6xl px-6">
        <div class="mx-auto max-w-3xl text-center">
          <h1 class="text-4xl sm:text-6xl font-bold tracking-tight">Virtual Bubble Wrap</h1>
          <p class="mt-4 text-slate-300">Click or drag to pop. Use controls to change size, density, and sound.</p>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-6 pb-16">
      <section class="rounded-2xl bg-slate-800/60 ring-1 ring-white/10 p-6">
        <div class="flex flex-wrap items-center gap-3 mb-4">
          <button id="reset-bubbles" class="rounded-full bg-teal-500 px-4 py-2 text-sm font-semibold text-white hover:bg-teal-400 transition">Reset</button>
          <button id="refill-popped" class="rounded-full bg-indigo-500 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-400 transition">Refill popped</button>
          <label class="text-sm text-slate-300 flex items-center gap-2">
            Size
            <select id="bubble-size" class="bg-slate-900/60 ring-1 ring-white/10 rounded-lg px-2 py-1 text-sm">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </label>
          <label class="text-sm text-slate-300 flex items-center gap-2">
            Density
            <select id="bubble-density" class="bg-slate-900/60 ring-1 ring-white/10 rounded-lg px-2 py-1 text-sm">
              <option value="sparse">Sparse</option>
              <option value="normal" selected>Normal</option>
              <option value="dense">Dense</option>
            </select>
          </label>
          <label class="text-sm text-slate-300 flex items-center gap-2">
            <input id="sound-enabled" type="checkbox" class="accent-teal-500" checked /> Sound
          </label>

          <div class="ml-auto flex items-center gap-3 text-sm">
            <span id="streak-display" class="rounded-lg bg-slate-900/60 ring-1 ring-white/10 px-3 py-1">Streak: 0</span>
            <span id="total-display" class="rounded-lg bg-slate-900/60 ring-1 ring-white/10 px-3 py-1">Popped: 0</span>
          </div>
        </div>

        <div id="bubble-container" class="bubble-grid"></div>
      </section>
    </main>

    <script defer src="scripts/bubble.js"></script>
  </body>
</html>
