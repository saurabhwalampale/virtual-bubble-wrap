<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune • Interactive Toys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script defer src="../scripts/wheel.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-900 to-slate-950 text-white font-[Poppins]">
    <div class="mx-auto max-w-6xl px-6 py-8">
      <a href="../index.html" class="text-slate-300 hover:text-white">← Back</a>

      <header class="mt-6 mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold">Wheel of Fortune</h1>
        <p class="text-slate-300 mt-2">Enter options, update the wheel, then spin!</p>
      </header>

      <div class="grid gap-10 lg:grid-cols-[1.1fr_0.9fr] items-start">
        <section class="relative rounded-2xl bg-slate-800/60 ring-1 ring-white/10 p-6">
          <div class="absolute -top-10 left-1/2 -translate-x-1/2">
            <div class="pointer"></div>
          </div>
          <div class="grid place-items-center">
            <canvas id="wheel-canvas" width="520" height="520" class="max-w-full h-auto"></canvas>
          </div>
          <div class="mt-6 flex justify-center gap-4">
            <button id="spin-btn" class="rounded-full bg-indigo-500 px-6 py-3 text-sm font-semibold text-white shadow-lg shadow-indigo-500/20 hover:bg-indigo-400 transition">Spin</button>
            <button id="reset-rotation-btn" class="rounded-full bg-slate-700 px-6 py-3 text-sm font-semibold text-white hover:bg-slate-600 transition">Reset</button>
          </div>
          <p id="result" class="mt-4 text-center text-lg font-semibold text-indigo-300"></p>
        </section>

        <aside class="rounded-2xl bg-slate-800/60 ring-1 ring-white/10 p-6">
          <h2 class="text-xl font-semibold">Options</h2>
          <p class="text-sm text-slate-300 mt-1">Comma-separated list. Example: Alice, Bob, Charlie</p>
          <textarea id="labels-input" rows="6" class="mt-4 w-full rounded-xl bg-slate-900/60 ring-1 ring-white/10 p-3 text-sm outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type your labels, separated by commas">Alice, Bob, Charlie, Diana, Ethan, Farah</textarea>
          <div class="mt-4 flex gap-3">
            <button id="update-btn" class="rounded-lg bg-teal-500 px-4 py-2 text-sm font-semibold text-white hover:bg-teal-400 transition">Update Wheel</button>
            <button id="shuffle-btn" class="rounded-lg bg-slate-700 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-600 transition">Shuffle</button>
          </div>

          <div class="mt-8">
            <h3 class="text-sm font-semibold text-slate-300">Appearance</h3>
            <div class="mt-3 grid grid-cols-2 gap-3">
              <label class="flex items-center gap-2 text-sm text-slate-300">
                <input id="show-labels" type="checkbox" class="accent-indigo-500" checked /> Show labels on wheel
              </label>
              <label class="flex items-center gap-2 text-sm text-slate-300">
                <input id="use-rainbow" type="checkbox" class="accent-indigo-500" checked /> Rainbow colors
              </label>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </body>
</html>
